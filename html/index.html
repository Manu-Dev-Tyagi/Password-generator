<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/index.js"></script>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button>
                <span data-copyMsg></span>
                <img data-copy src="" alt="copy-img">
            </button>

        </div>

        <div class="input-container">
            <div class="length-conatiner">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes lowercase letter</label>
            </div>
            <div>
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes numbers letter</label>
            </div>
            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes uppercase letter</label>
            </div>
            <div>
                <input type="checkbox" id="symbols">
                <label for="symblos">Includes symbols letter</label>
            </div>
            <div class="strength-section">
                <p>Strength</p>
                <div data-indicator></div>
            </div>
            <button class="generate-button">Generate password</button>

        </div>
    </div>
    
</body>
</html>
